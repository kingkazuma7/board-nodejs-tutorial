<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeとMongoDBでブログ</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>

    <div class="container board-section">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center mb-5">NodejsとMongoDBで掲示板</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form class="js-form-section form-section mt-5">
            <div class="form-group">
              <label for="js-input-title">タイトル</label>
              <input type="text" class="form-control form-text" id="js-input-title" placeholder="タイトル" required>
            </div>
            <div class="form-group">
              <label for="js-input-content">内容</label>
              <textarea class="form-control form-text" id="js-input-content" rows="10" placeholder="内容" required></textarea>
            </div>
            <div class="form-group text-center">
              <button id="submitButton" type="submit" class="btn btn-primary btn-sm">送信</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="thread-section"></div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
